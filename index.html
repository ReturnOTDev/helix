<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>The Helix | Home</title>
	</head>
	<body>
		<header>
			<div class="container">
				<img
					src="./assets/svgs/company_tag.svg"
					alt="THE HELIX NETWORK"
					class="tag"
				/>

				<nav>
					<img
						src="./assets/svgs/menu.svg"
						alt="Menu"
						class="menu hide-tablet"
					/>
					<ul class="navbar hide">
						<li><a href="#">Buy</a></li>
						<li><a href="#">Info</a></li>
						<li><a href="#">Forum</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section class="red">
			<div class="container">
				<div class="graphics desktop-show">
					<img src="./assets/svgs/chart_background.svg" alt="" />
					<div class="line"></div>
				</div>

				<div class="title">
					<div class="text">
						<img src="./assets/svgs/The_text.svg" alt="The" />
						<img src="./assets/svgs/Helix_text.svg" alt="Helix" />
					</div>

					<h1>The Helix</h1>
					<h2>Take hacking to the next level</h2>
				</div>

				<img src="./assets/imgs/usb.png" alt="HELIX USB" class="usb" />
			</div>
		</section>

		<footer>
			<div class="container">
				<div class="perk-divider tablet-hide">
					<div class="perk">
						<img src="./assets/svgs/dollar.svg" alt="dollar-sign" />
						<h3>Cost-Effective</h3>
					</div>
					<div class="perk">
						<img src="./assets/svgs/feather.svg" alt="feather" />
						<h3>Lightweight</h3>
					</div>
				</div>
				<div class="perk">
					<img src="./assets/svgs/fire.svg" alt="fire" />
					<h3>Powerfull</h3>
				</div>
			</div>
		</footer>
	</body>
</html>
